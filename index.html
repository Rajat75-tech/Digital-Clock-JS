<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="clock-container">
    <h1 class="title">DIGITAL CLOCK</h1>
    <div class="clock">
      <div class="time-box">
        <div class="upper-box"><span id="hours">09</span></div>
        <div class="lower-box">HOURS</div>
      </div>
      <div class="time-box">
        <div class="upper-box"><span id="minutes">18</span></div>
        <div class="lower-box">MINUTES</div>
      </div>
      <div class="time-box">
        <div class="upper-box"><span id="seconds">45</span></div>
        <div class="lower-box">SECONDS</div>
      </div>
      <div class="ampm-box">
        <span id="ampm">PM</span>
      </div>
    </div>
    <div id="greeting"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
